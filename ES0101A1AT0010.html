<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="icon" href="./img/logo.ico">
    <link href="https://cdn.datatables.net/v/dt/jq-3.7.0/dt-2.0.8/r-3.0.2/datatables.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script> 
    <script src="https://cdn.datatables.net/v/dt/jq-3.7.0/dt-2.0.8/r-3.0.2/datatables.min.js"></script>
    <style>
        h2 {
            font-size: calc(16px + (24 - 16) * ((100vw - 300px) / (1440 - 300)));
        }
    </style>
</head>

<body>
    <div class="container">
        <div>
            <h2>110年主要國家經濟成長率</h2>
        </div>
        <table id="mytable" class="display responsive nowrap" style="width:100%">
            <thead>
                <tr>
                    <th scope="col"></th>
                    <th scope="col">中華民國</th>
                    <th scope="col">美國</th>
                    <th scope="col">日本</th>
                    <th scope="col">德國</th>
                    <th scope="col">法國</th>
                    <th scope="col">英國</th>
                    <th scope="col">中國大陸</th>
                    <th scope="col">香港</th>
                    <th scope="col">南韓</th>
                    <th scope="col">新加坡</th>
                </tr>
            </thead>
        </table>
        <div>
            註解：<br /><br />
            SOURCE:<br />
            各國官方網站及歐盟統計局<br /><br />
            UNIT:<br />
            百分比<br />
        </div>
    </div>
    <script>
        $(document).ready(function () {
            $('#mytable').DataTable({
                ajax: './data/ES0101A1AT0010.txt',
                ordering: false,
                language: {
                    decimal: '.',
                    thousands: ',',
                    url: './json/zh-HANT.json'
                },
                columnDefs: [
                    {
                        targets: 0,
                        className: 'dt-body-right'
                    },
                    {
                        targets: 1,
                        className: 'dt-right',
                        render: $.fn.dataTable.render.number(',', '.', 2, '')
                    },
                    {
                        targets: [2, 3, 4, 5, 6, 7, 8, 9, 10],
                        className: 'dt-right',
                        render: $.fn.dataTable.render.number(',', '.', 1, '')
                    },
                    { responsivePriority: 1, targets: 0 },
                    { responsivePriority: 2, targets: -1 }
                ]
            });
        });
    </script>
</body>

</html>
