<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="icon" href="./img/logo.ico">
    <link rel="stylesheet" href="./css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="./css/responsive.dataTables.min.css">
    <script src="./js/jquery-3.5.1.min.js"></script>
    <script src="./js/jquery.datatables.min.js"></script>
    <script src="./js/dataTables.responsive.min.js"></script>
    <style>
        h2 {
            font-size: calc(16px + (24 - 16) * ((100vw - 300px) / (1440 - 300)));
        }
    </style>
</head>

<body>
    <div class="container">
        <div>
            <h2>109年我國一般地區環境音量監測統計表</h2>
        </div>
        <table id="mytable" class="display responsive nowrap" style="width:100%">
            <thead>
                <tr>
                    <th scope="col"></th>
                    <th scope="col">每一時段監測次數</th>
                    <th scope="col">總計-不合格時段數</th>
                    <th scope="col">總計-百分比</th>
                    <th scope="col">日間-不合格時段數</th>
                    <th scope="col">日間-百分比</th>
                    <th scope="col">晚間-不合格時段數</th>
                    <th scope="col">晚間-百分比</th>
                    <th scope="col">夜間-不合格時段數</th>
                    <th scope="col">夜間-百分比</th>
                </tr>
            </thead>
        </table>
        <div>
            註解：<br />
            監測期間終了45日內編報<br /><br />
            SOURCE:<br />
            行政院環保署<br /><br />
            UNIT:<br />
            次數、時段數、百分比<br />
        </div>
    </div>
    <script>
        $(document).ready(function () {
            $('#mytable').DataTable({
                ajax: './data/EP0101A1AT0053.txt',
                ordering: false,
                language: {
                    decimal: '.',
                    thousands: ',',
                    url: './json/zh-HANT.json'
                },
                columnDefs: [
                    {
                        targets: 0,
                        className: 'dt-body-left'
                    },
                    {
                        targets: [1, 2, 4, 6, 8],
                        className: 'dt-right',
                        render: $.fn.dataTable.render.number(',', '.', 0, '')
                    },
                    {
                        targets: [3, 5, 7, 9],
                        className: 'dt-right',
                        render: $.fn.dataTable.render.number(',', '.', 2, '')
                    },
                    { responsivePriority: 1, targets: 0 },
                    { responsivePriority: 2, targets: -1 }
                ]
            });
        });
    </script>
</body>

</html>
